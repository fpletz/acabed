<div id="left" class="container">
{% if pixel.picture %}
<span><img id="donorpic" src="{{ pixel.picture.url }}" class="pixelpic"></span>
{% else %}
<span><img id="donorpic" src="{{ MEDIA_URL }}/images/anon.jpg" class="pixelpic"></span>
{% endif %}
</div>
<div id="middle" class="container">
<input type="text" id="showpixcolor" style="background-color: #{{ pixel.color }}" readonly value="{{ pixel.pixel }}">
</div>
<div id="right" class="container">
<fieldset>
  <legend>Name</legend>
  {{ pixel.name }}
</fieldset>
<fieldset>
  <legend><img src="{{ MEDIA_URL }}icons/balloon-quotation.png" /> Nachricht</legend>
  {{ pixel.message }}
</fieldset>
<fieldset>
  <legend><img src="{{ MEDIA_URL }}icons/application-home.png" /> Homepage</legend>
  <a href="{{ pixel.url }}">{{ pixel.url }}</a>
</fieldset>
</div>
